<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Facturas</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2e21902613.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="container text-center">
    <div class="p-5 bg-dark text-white rounded">
        <div class="m-2">
            <h1>LISTADO DE FACTURAS  <i class="fa-solid fa-users fa-sm" style="color: #ffffff;"></i></h1>
        </div>
        <div class="m-1">
            <h3>Ver Facturas y estado de Cuentas por Cobrar</h3>
        </div>
    </div>
</header>
<div class="container text-center">
    <div class="row text-center m-2">
        <h1>Ventas</h1>
    </div>
    <div class="row text-center m-2">
        <img th:src="@{/images/Factura.png}" alt="Logo" class="img-fluid" >
    </div>
    <div class="row d-flex justify-content-center m-2">
        <table class="table align-middle">
            <thead class="table-secondary">
                <tr>
                    <th>N° Factura</th>
                    <th>RUC</th>
                    <th>Cliente</th>
                    <th>Fecha Emisión</th>
                    <th>Fecha Cobro</th>
                    <th>Estado</th>
                    <th>Total</th>
                    <th>X</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="factura : ${facturas}">
                    <td th:text="${factura.num_factura}">Mostrar N° Factura</td>
                    <td th:text="${factura.cliente.ruc}">Mostrar RUC</td>
                    <td th:text="${factura.cliente.nombre}">Mostrar Cliente</td>
                    <td th:text="${factura.fecha}">Mostrar Fecha E</td>
                    <td th:text="${factura.cuentaCobrar.fecha_cobro}">Mostrar Fecha C</td>
                    <td th:text="${factura.cuentaCobrar.estado}">Estado</td>
                    <td th:text="${factura.calcularTotal()}">Total</td>
                    <td><a th:href="@{/eliminarFactura/} + ${factura.num_factura}">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container text-center">
    <div class="row text-center">
        <div class="container m-2">
            <a th:href="@{/}" role="button" class="btn btn-primary">Regresar</a>
        </div>
    </div>
</div>

</body>
</html>
