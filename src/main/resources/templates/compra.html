<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Compra Utiles</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/2e21902613.js" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<header class="container text-center">
    <div class="p-5 bg-dark text-white rounded">
        <div class="m-2">
            <h1>COMPRA <i class="fa-solid fa-users fa-sm" style="color: #ffffff;"></i></h1>
        </div>
        <div class="m-1">
            <h3>Realizar una compra: Cliente y Carrito de Compras</h3>
        </div>
    </div>
</header>
<form th:action="@{/factura}" method="post">
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-6 border border-dark rounded" style="background-color:rgb(247, 249, 249)">
                <div class="row">
                    <div class="row text-center m-2">
                        <th><h3>Cliente</h3></th>
                    </div>
                    <div class="row text-center m-1">
                        <div class="col-6">
                            <label>Nombres</label>
                        </div>
                        <div class="col-6">
                            <input type="text" id="nombres" class="form-control">
                        </div>
                    </div>
                    <div class="row text-center m-1">
                        <div class="col-6">
                            <label>Apellidos</label>
                        </div>
                        <div class="col-6">
                            <input type="text" id="apellidos" class="form-control">
                        </div>
                    </div>
                    <input type="hidden" id="nombresCompletos" name="cliente.nombre">
                    <div class="row text-center m-1">
                        <div class="col-6">
                            <label>RUC</label>
                        </div>
                        <div class="col-6">
                            <input type="text" name="cliente.ruc" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <img th:src="@{/images/Compra.png}" alt="Logo" class="img-fluid" style="width: 60%">
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-5 m-2">
                <div class="row d-flex justify-content-center mb-5">
                    <div class="row d-flex justify-content-center m-2">
                        <h3>Utiles</h3>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-8 m-1">
                            <input id="nombre-articulo" type="text" class="form-control">
                        </div>
                        <div class="col-3 m-1">
                            <button type="button" onclick="buscarArticulos()" class="btn btn-success">Buscar</button>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <table id="tabla-articulos" class="table align-middle">
                    </table>
                </div>
            </div>
            <div class="col-6 m-2">
                <div class="row text-center m-2">
                    <h3>Carrito</h3>
                </div>
                <div class="row text-center m-2">
                    <h4>Total</h4>
                    <p id="total-carrito">$ 0.00</p>
                </div>
                <div class="row d-flex justify-content-center">
                    <table id="tabla-carrito" class="table align-middle">
                    </table>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-5">
                <div class="container m-2">
                    <a th:href="@{/}" role="button" class="btn btn-primary btn-lg">Regresar</a>
                </div>
            </div>
            <div class="col-5">
                <div class="container m-2">
                    <input type="submit" value="Comprar" role="button" class="btn btn-success btn-lg">
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
